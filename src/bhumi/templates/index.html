<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhumi — Gaia DR3 Viewer</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="landing">
      <h1>Bhumi</h1>
      <p class="subtitle">Gaia DR3 Source Viewer</p>

      <form action="/" method="get" class="search-form">
        <input
          type="text"
          name="source_id"
          placeholder="Enter Gaia DR3 source_id"
          autofocus
          required
          class="search-input"
        />
        <button type="submit" class="search-btn">Look up</button>
      </form>

      <div class="random-buttons">
        <button class="random-btn" onclick="loadRandom(this, '/api/random')">Random star ✦</button>
        <button class="random-btn" onclick="loadRandom(this, '/api/random/spectra')">Random star with spectra</button>
        <button class="random-btn" onclick="loadRandom(this, '/api/random/orbit')">Random star with orbit</button>
      </div>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>

    <script>
      async function loadRandom(btn, endpoint) {
        const label = btn.textContent;
        btn.disabled = true;
        btn.textContent = "Finding a star…";
        try {
          const resp = await fetch(endpoint);
          const data = await resp.json();
          if (data.source_id) {
            window.location.href = `/?source_id=${data.source_id}`;
          }
        } catch (e) {
          btn.textContent = label;
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
